<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
   <script>
       let number = parseInt(prompt("Mời bạn hập vào nhiệt độ hiện tại:"));
       if (number>=100){
           alert("Bạn cần Giảm nhiệt độ xuống!");
       }else if (number<=20){
           alert("Bạn cần tăng nhiệt độ lên!");
       }else {
           alert("Khá Ổn!");
       }
   </script>
</body>
</html>
